<!DOCTYPE html>
<html>
<head>
  <title>Tide web interface</title>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap-treeview.min.js"></script>
  <script src="js/sweetalert.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/tide.js"></script>
  <script src="js/tideVars.js"></script>

  <link rel="stylesheet" href="css/sweetalert.min.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8"/>
</head>

<body>

<div id="fsMenu" class="topMenu"></div>

<div id="sessionMenu" class="topMenu" >
  <div style="padding: 10px; background-color: white">
    <input id="sessionNameInput" type="text" style="width: 60%; height: 25px; margin: 0px " placeholder="New session name">
    <button type="submit" onclick="saveSession()" style=" margin: 0px; margin-left: 5%; width: 30%">Save session</button>
  </div>
  <div id="sessionTree" style="position: relative; background-color: transparent; width:100%;
			 overflow-y:auto">
  </div>
</div>

<div id="uploadMenu" class="topMenu uploadMenu" style="border-color: lightgrey; border-style: solid; border-width: 0px 1px 1px 1px">
  <div  style="padding: 10px;">
    <form id="file-form" target="frame">
      <input type="file" id="file-select" multiple/>
      <button type="submit" style="width: 70px" id="upload-button" class="formButton" disabled="disabled">UPLOAD</button>
      <button type="reset" style="width: 70px" id="reset-button" class="formButton" onclick="clearUploadList()" disabled="disabled">RESET</button>
    </form>
  </div >
  <div style="clear: both">
    <output id="outputList" style="padding-left: 5px; padding-right: 15px"></output>
  </div>
</div>

<div id="wallWrapper">
  <div id="buttonContainer" >
    <button class="menuButton" id="addButton">OPEN</button>
    <button class="menuButton" id="sessionButton">SESSION</button>
    <button class="menuButton" id="uploadButton">UPLOAD</button>
    <button id="closeAllButton">CLOSE ALL</button>
    <button id="exitFullscreenButton" >EXIT FULLSCREEN</button>
    <button id="refreshButton" onclick="updateWall()">REFRESH</button>
    <button id="autoRefreshButton" onclick="autoRefresh()">AUTO-REFRESH</button>
  </div>
  <div id="wall">
    <div id="wallOutline"></div>
  </div>

  <iframe name="frame"></iframe>
</div>


</body>
</html>
