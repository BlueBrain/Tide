<!DOCTYPE html>
<html>
<head>
  <title>Tide web interface</title>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap-treeview.min.js"></script>
  <script src="js/sweetalert.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/tide.js"></script>
  <script src="js/tideVars.js"></script>
  <script src="js/notify.min.js"></script>
  <link rel="stylesheet" href="css/sweetalert.min.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8"/>
</head>

<body>

<div id="fsMenu" class="topMenu"></div>

<div id="sessionMenu" class="topMenu" >
  <div style="padding: 10px; background-color: white">
    <input id="sessionNameInput" type="text" placeholder="New session name">
    <button type="submit" onclick="saveSession()" style=" margin: 0px; margin-left: 5%; width: 30%">Save session</button>
  </div>
  <div id="sessionTree">
  </div>
</div>

<div id="uploadMenu" class="topMenu uploadMenu">
  <div style="padding-top: 5px; padding-left: 10px; padding-bottom: 10px; overflow: hidden;">
    <form id="file-form" target="frame" >
      <label class="file-input">
        <input type="file" id="file-select" multiple />
      </label>
      <button type="submit" id="upload-button" class="formButton" disabled="disabled">UPLOAD</button>
      <button type="reset" id="reset-button" class="formButton" onclick="clearUploadList()" disabled="disabled">RESET</button>
    </form>
  </div >
  <div style="clear: both">
    <ul id="outputList"></ul>
  </div>
</div>

<div id="wallWrapper">
  <div id="buttonContainer" >
    <button class="menuButton" id="addButton">OPEN</button>
    <button class="menuButton" id="sessionButton">SESSION</button>
    <button class="menuButton" id="uploadButton">UPLOAD</button>
    <button id="closeAllButton">CLOSE ALL</button>
    <button id="exitFullscreenButton" >EXIT FULLSCREEN</button>
    <button id="refreshButton" onclick="updateWall()">REFRESH</button>
    <button id="autoRefreshButton" onclick="autoRefresh()">AUTO-REFRESH</button>
  </div>
  <div id="wall">
    <div id="wallOutline"></div>
  </div>

  <iframe name="frame"></iframe>
</div>

</body>
</html>
